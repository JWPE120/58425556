 <!DOCTYPE html>
<html>
<head>
    <title>Web Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #address-bar {
            padding: 5px;
        }

        #webview {
            width: 100%;
            height: calc(100% - 60px);
        }
    </style>
</head>
<body>
    <div id="address-bar">
        <input type="text" id="url-input" />
        <button id="go-button">Go</button>
    </div>
    <webview id="webview" src="https://www.google.com/"></webview>

    <script>
        document.querySelector('#go-button').addEventListener('click', function() {
            var url = document.querySelector('#url-input').value;
            document.querySelector('#webview').src = url;
        });
    </script>
</body>
</html>
